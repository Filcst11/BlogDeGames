<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastrar postagem</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
        <link rel="stylesheet" href="/css/style.css">        
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand mb-3 mt-3 d-flex" href="/">
                    <img src="/images/logo.png" alt="" width="60" height="48" class="d-inline-block align-text-top">
                    <h1 class="me-3">Blog de games</h1>
                </a>
                <div class="row align-middle">
                    {{#usuario}}
                    {{#admin}}
                    <div class="col align-middle">
                        <a href="/administrador"><h4 style="color: black">Administrador</h4></a>
                    </div>
                    {{/admin}}
                    <div class="col align-middle">
                        <a href="/conta"><h4 style="color: black">Conta</h4></a>
                    </div>
                    <div class="col align-middle">
                        <a href="/logout"><h4 style="color: black">Sair</h4></a>
                    </div>
                    {{/usuario}}
                    {{^usuario}}
                    <div class="col align-middle">
                        <a href="/cadastrarUsuario"><h4 style="color: black">Cadastro</h4></a>
                    </div>
                    <div class="col align-middle">
                        <a href="/login"><h4 style="color: black">Entrar</h4></a>
                    </div>
                    {{/usuario}}
                </div> 
            </div>
        </nav>
        
        <main class="container">
            <h1 style="text-align: center;">Editar Postagem</h1><br>
            <form action="/cadastrarEditarPostagem" method="post">
                <div class="mb-3">
                    <label for="id" class="form-label">Id da postagem</label>
                    <input type="text" class="form-control" id="id" name="id" value="{{postagems.id}}" justread="">
                  </div>
                <div class="mb-3">
                  <label for="imagemLink" class="form-label">Link da imagem</label>
                  <input type="text" class="form-control" id="imagemLink" name="imagemLink" value="{{postagems.imagemLink}}">
                </div>
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título da postagem</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" value="{{postagems.titulo}}">
                </div>
                <div class="mb-3">
                    <label for="texto" class="form-label">Texto da postagem</label>
                    <input type="text" class="form-control" id="texto" name="texto" value="{{postagems.texto}}">
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor da postagem</label>
                    <input type="text" class="form-control" id="autor" name="autor" value="{{postagems.autor}}">
                </div>
                <button type="submit" class="btn btn-primary">Confirmar edições</button>
            </form>                   
        </main>
        
    </body>
</html>
