<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Postagem</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
        <link rel="stylesheet" href="/css/style.css">        
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand mb-3 mt-3 d-flex" href="/">
                    <img src="/images/logo.png" alt="" width="60" height="48" class="d-inline-block align-text-top">
                    <h1 class="me-3">Blog de games</h1>
                </a>
                <div class="row align-middle">
                    {{#usuario}}
                    {{#admin}}
                    <div class="col align-middle">
                        <a href="/administrador"><h4 style="color: black">Administrador</h4></a>
                    </div>
                    {{/admin}}
                    <div class="col align-middle">
                        <a href="/conta"><h4 style="color: black">Conta</h4></a>
                    </div>
                    <div class="col align-middle">
                        <a href="/logout"><h4 style="color: black">Sair</h4></a>
                    </div>
                    {{/usuario}}
                    {{^usuario}}
                    <div class="col align-middle">
                        <a href="/cadastrarUsuario"><h4 style="color: black">Cadastro</h4></a>
                    </div>
                    <div class="col align-middle">
                        <a href="/login"><h4 style="color: black">Entrar</h4></a>
                    </div>
                    {{/usuario}}
                </div> 
            </div>
        </nav>
        <main>
            {{#postagems}}
            <div class="container mt-4 mb-4">
                <div class="mb-4" id="imagem_postagem" style=" display:flex; justify-content: center;">
                    <img src="{{imagemLink}}" class="img-thumbnail" width="400px">
                </div>
                <div id="titulo_postagem" class="mb-3">
                    <h1 style="text-align: center;">{{titulo}}</h1>
                </div>

                <div class="mb-3">
                    <h3 style="text-align: justify;">{{texto}}</h3>
                </div>
                
                <div id="autor_postagem" class="mb-3">
                    <h6 style="text-align: end;">{{autor}}</h6>
                </div>
            </div>
            {{/postagems}}                       
        </main>
        
    </body>
</html>
