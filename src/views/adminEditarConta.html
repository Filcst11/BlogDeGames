<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Editar Conta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="/css/style.css">        
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand mb-3 mt-3 d-flex" href="/">
                    <img src="/images/logo.png" alt="" width="60" height="48" class="d-inline-block align-text-top">
                    <h1 class="me-3">Blog de games</h1>
                </a>
                <div class="row align-middle">
                    {{#usuario}}
                    {{#admin}}
                    <div class="col align-middle">
                        <a href="/administrador"><h4 style="color: black">Administrador</h4></a>
                    </div>
                    {{/admin}}
                    <div class="col align-middle">
                        <a href="/conta"><h4 style="color: black">Conta</h4></a>
                    </div>
                    <div class="col align-middle">
                        <a href="/logout"><h4 style="color: black">Sair</h4></a>
                    </div>
                    {{/usuario}}
                    {{^usuario}}
                    <div class="col align-middle">
                        <a href="/cadastrarUsuario"><h4 style="color: black">Cadastro</h4></a>
                    </div>
                    <div class="col align-middle">
                        <a href="/login"><h4 style="color: black">Entrar</h4></a>
                    </div>
                    {{/usuario}}
                </div> 
            </div>
        </nav>
        <div class="container">
            <div class="containerConta mb-4">
                <h1 class="text-center">Editar Conta</h1>
                <h6 class="text-center">Preencha os dados que quer modificar</h6>
                <form action="/adminEditarConta/{{usuario.id}}" method="post">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" value="">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" value="">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Nova Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100 mb-3">Salvar Alterações</button>
                        <a href="/conta" class="btn btn-danger w-100">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
